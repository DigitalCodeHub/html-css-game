<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }

        #container h1 {
            text-transform: uppercase;
        }

        #result {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #inputBox {
            margin-top: 20px;
        }

        #guessButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #guessButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 4</p>

        <div id="result"></div>

        <div id="inputBox">
            <label for="guess">Enter your guess: </label>
            <input type="number" id="guess" min="1" max="4">
            <button id="guessButton" onclick="checkGuess()">Submit Guess</button>
        </div>
    </div>

    <script>
        // Generate a random number between 1 and 4
        const secretNumber = Math.floor(Math.random() * 4) + 1;

        function checkGuess() {
            // Get the user's guess
            const userGuess = document.getElementById("guess").value;

            // Check if the guess is correct
            if (userGuess == secretNumber) {
                document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number!";
            } else {
                document.getElementById("result").innerHTML = "Oops! Try again.";
            }
        }
    </script>

</body>
</html>
